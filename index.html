<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROC Property Solutions</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #222;
      line-height: 1.6;
    }
    header {
      background: url('14e9b1df-3030-43b3-92e0-311f6a986751.png') no-repeat center/contain;
      background-color: #000;
      color: #fff;
      padding: 100px 20px 80px;
      text-align: center;
    }
    header h1 {
      font-size: 3em;
      margin: 20px 0 10px;
    }
    header p {
      font-size: 1.2em;
      color: #ccc;
    }
    .section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .section:nth-child(even) {
      background: #f4f4f4;
    }
    .section h2 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 40px;
      color: #004466;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .gallery img, .flyer img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
    }
    .cta-buttons {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 20px;
      flex-wrap: wrap;
    }
    .cta-buttons a {
      background: #004466;
      color: #fff;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .cta-buttons a:hover {
      background: #006688;
    }
    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <header>
    <h1>ROC Property Solutions</h1>
    <p>Modern. Durable. ROC-Solid Fencing.</p>
  </header>

  <section class="section">
    <h2>Photo Gallery</h2>
    <div class="gallery">
      <img src="05eaf636-9702-4152-bfa1-722c77c0d0ed.png" alt="Fence 1">
      <img src="1d7c00a9-c31f-4b40-aafa-ed0b9d13cd9d.png" alt="Fence 2">
      <img src="04720b08-c6df-47c5-af27-76dc323ee3b3.png" alt="Fence 3">
      <img src="14e9b1df-3030-43b3-92e0-311f6a986751.png" alt="Fence 4">
    </div>
  </section>

  <section class="section">
    <h2>Why Choose Rhino Rock?</h2>
    <img class="flyer" src="458d2b4c-7df2-4ff0-baa0-039787636f6b.jpg" alt="Rhino Rock Flyer">
  </section>

  <section class="section">
    <h2>Free Online Estimate</h2>
    <iframe src="https://forms.office.com/r/1AGaDwFykU"></iframe>
    <div class="cta-buttons">
      <a href="https://forms.office.com/r/1AGaDwFykU" target="_blank">Submit Estimate Request</a>
    </div>
  </section>

  <section class="section">
    <h2>Book an On-Site Visit</h2>
    <iframe src="https://outlook.office.com/owa/calendar/RocPropertySolutions@ROCPropertySolutions.com/bookings/"></iframe>
    <div class="cta-buttons">
      <a href="https://outlook.office.com/owa/calendar/RocPropertySolutions@ROCPropertySolutions.com/bookings/" target="_blank">Schedule a Visit</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 ROC Property Solutions. All rights reserved.</p>
    <p>Contact: hello@rocpropertysolutions.com</p>
  </footer>
</body>
</html>
